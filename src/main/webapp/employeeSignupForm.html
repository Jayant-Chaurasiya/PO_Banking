<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee SignUp </title>
</head>
<body>

<h2 align="center">Employee SignUp Form</h2>
<form action="EmployeeController" method="post">
<table>
	
	<tr><td>Employee Name </td><td><input  type="text" name="employeeName" id="employeeName" /></td></tr>
	<tr><td>Employee Contact </td><td><input  type="number" name="employeeContact" id="employeeContact" /></td></tr>
	
<tr><td>Employee Email </td><td><input  type="email" name="employeeEmail" id="employeeEmail" /></td></tr>

<tr><td>Employee Password </td><td><input  type="password" name="employeePassword" id="employeePassword" /></td></tr>

<tr><td>Employee Address </td><td><input  type="text" name="employeeAddress" id="employeeAddress" /></td></tr>
	
	<tr><td><input type="submit" value="SignUp"> </td><td><input type="reset" value="Clear"></td></tr>
	
</table>
</form>

</body>
</html>
